<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://image.ibb.co/fOur3b/favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="theme-color" content="#1885ed">
    <title>Multilingual Text Translation</title>
</head>

<body>
    <header class="header">
        <div id="home" class="container header__container">
            <div class="header__logo"><img class="header__img" src="https://image.ibb.co/kcVou6/path3000.png">
                <h1 class="header__title">Lingui<span class="header__light">.fy</span></h1>
            </div>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="header__menu">
                <nav id="navbar" class="header__nav collapse">
                    <ul class="header__elenco">
                        <li class="header__el"><a href="" routerLink="/" class="header__link">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="sect sect--padding-bottom">
        <div class="container">
            <div class="row row--center">
                <h2 class="row__title">Text Translator</h2>
                <form id="contact" class="form" (ngSubmit)="translateText()">
                    <div class="form-group">
                        <textarea [(ngModel)]="text" name="text" placeholder="Enter text to translate" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="srcLang">Source Language:</label>
                        <select [(ngModel)]="srcLang" name="srcLang" id="srcLang" class="form-control">
                            <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tgtLang">Target Language:</label>
                        <select [(ngModel)]="tgtLang" name="tgtLang" id="tgtLang" class="form-control">
                            <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary translate-btn" [disabled]="isLoading">
                        <span *ngIf="!isLoading">Translate</span>
                        <span *ngIf="isLoading" class="loading-icon"><img src="../../assets/loading-icon.gif"></span>
                    </button>
                </form>
            
                <div *ngIf="!isLoading && translatedText">
                    <h3>Translated Text:</h3>
                    <p>{{ translatedText }}</p>
                </div>

                <div *ngIf="errorText">
                    <p class="text-danger">{{ errorText }}</p>
                </div>
            </div>            
        </div>
    </div>
</body>
